<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"

<body>
    <div class="container">
        <div id="image-hero">
            <div class="header-hero">
            </div>
        </div>

            <p class="description">
                Discover the benefits of data analytics and make better decisions regarding revenue.

            </p>
            <div class="stats">
                <div class="stat">
                    <h2>10K+</h2>
                    <p>companies</p>
                </div>
                <div class="stat">
                    <h2>314</h2>
                    <p>templates</p>
                </div>
                <div class="stat">
                    <h2>12M+</h2>
                    <p>queries</p>
                </div>
            </div>
        </div>
    </div>
